<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro Usuario</title>
        <h:outputScript name="resources/css/bootstrap.min.css" />
        <link href="resources/css/bootstrap.css"
              rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <h2 class="text-center text-info">Proporciona los datos del usuario a registrar</h2> 
            <h:form id="form">                 
                <div class="form-group">Alias:       
                    <h:inputText value="#{usuarioBean.alias}" required="true" class="form-control"/>   
                </div>
                <div class="form-group">Nombre:        
                    <h:inputText value="#{usuarioBean.nombre}" required="true" class="form-control"/>  
                </div> 
                <div class="form-group">Apellidos:      
                    <h:inputText value="#{usuarioBean.apellidos}" class="form-control" />
                </div> 
                <div class="form-group">Contrase√±a:       
                    <h:inputText value="#{usuarioBean.contrasena}" required="true" class="form-control"/>
                </div>
                <div class="form-group">Correo:      
                    <h:inputText value="#{usuarioBean.email}" required="true" class="form-control"/>
                </div>          
                <h:commandButton value="Agregar Usuario" type="submit" action="#{usuarioBean.guardarUsuario()}" class="btn btn-success"/>
            </h:form> 
        </div>
    </h:body>
</html>
