<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Usuario</title>
        <h:outputScript name="resources/css/bootstrap.min.css" />
        <link href="resources/css/bootstrap.css"
              rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="form">     
                <h2 class="text-center text-info">Proporciona los datos para editar el usuario registrado</h2>   
                <div class="form-group">Id:      
                    <h:inputText value="#{editRecordObj.id}" disabled="true" class="form-control"/>   
                </div>  
                <div class="form-group">Alias:      
                    <h:inputText value="#{editRecordObj.alias}" required="true" class="form-control"/>   
                </div> 
                <div class="form-group">Nombre:         
                    <h:inputText value="#{editRecordObj.nombre}" required="true" class="form-control"/>  
                </div>
                <div class="form-group">Apellidos:      
                    <h:inputText value="#{editRecordObj.apellidos}" required="true" class="form-control"/>
                </div> 
                <div class="form-group">Contrase√±a:       
                    <h:inputText value="#{usuarioBean.contrasena}" required="true" class="form-control"/>
                </div>
                <div class="form-group">Correo:      
                    <h:inputText value="#{editRecordObj.email}" required="true" class="form-control"/>
                </div>           
                <h:commandButton value="Editar Usuario" type="submit" action="#{usuarioBean.editarUsuario(editRecordObj.id, editRecordObj.alias, editRecordObj.nombre, editRecordObj.apellidos, editRecordObj.email)}" class="btn btn-success"/>   
            </h:form> 
        </div>
    </h:body>
</html>
