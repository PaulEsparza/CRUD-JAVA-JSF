<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Usuarios Registrados</title>
        <h:outputScript name="resources/css/bootstrap.min.css" />
        <link href="resources/css/bootstrap.css"
              rel="stylesheet" />
    </h:head>
    <h:body>
        <h2 class="text-center text-info">Usuarios Registrados</h2>
        <div class="container">
            <h:form id="UserForm">
                <h:commandButton action="#{usuarioBean.crearUsuario()}" value="Agregar Nuevo" class="btn btn-primary" /><br/><br/> 
                <h:dataTable id="UserTable" binding="#{table}" value="#{usuarioBean.lista}" var="user" class="table table-striped table-hover table-bordered tableUpdated">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{user.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Alias</f:facet>
                        <h:outputText value="#{user.alias}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{user.nombre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellidos</f:facet>
                        <h:outputText value="#{user.apellidos}" />
                    </h:column>
                    <!--
                    <h:column>
                        <f:facet name="header">Contrase√±a</f:facet>
                        <h:outputText value="#{user.contrasena}" />
                    </h:column>
                    -->
                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        <h:outputText value="#{user.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandButton action="#{usuarioBean.consultarUsuario(user.id)}" value="Consultar" class="btn btn-success" />&nbsp;&nbsp;
                        <h:commandButton action="#{usuarioBean.editaUsuario(user.id)}" value="Editar" class="btn btn-info" />&nbsp;&nbsp;
                        <h:commandButton action="#{usuarioBean.eliminaUsuario(user.id)}" value="Eliminar" class="btn btn-danger" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
